<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loan Calculator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-6">
        <div class="card mt-5 mb-5">
          <div class="card-body text-center">
            <h2>Loan Calculator</h2>
            <div class="error-container">
              <!-- Error alert -->
            </div>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mt-4 mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">Â£</span>
                  </div>
                  <input type="number" class="form-control shadow-none" placeholder="Loan Amount" id="loan-amount" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mt-4 mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                  <input type="number" class="form-control shadow-none" placeholder="Annual Interest" id="interest-amount" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mt-4 mb-3">
                  <input type="number" class="form-control shadow-none" placeholder="Loan Term Duration" id="term-duration" required>
                  <div class="input-group-append">
                    <span class="input-group-text">Years</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-dark btn-block mt-4 text-uppercase shadow-none" id="calculate">Calculate</button>
              </div>
            </form>
            <div class="results pt-4 pb-4">
              <div class="row">
                <div class="col-lg-12 mt-2 mb-2">
                  <p class="mb-0">Monthly Payments</p>
                  <span id="monthly-payments">
                    <!-- Dynamically calculated in JS -->
                  </span>
                </div>
                <div class="col-lg-12 mt-2 mb-2">
                  <p class="mb-0">Total Payment</p>
                  <span id="total-payment">
                    <!-- Dynamically calculated in JS -->
                  </span>
                </div>
                <div class="col-lg-12 mt-2 mb-2">
                  <p class="mb-0">Total Interest</p>
                  <span id="total-interest">
                    <!-- Dynamically calculated in JS -->
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS CDNs -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <!-- Custom JS -->
  <script src="../app.js"></script>
</body>
</html>
