<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loan Calculator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-6">
        <div class="card mt-5 mb-5">
          <div class="card-body text-center">
            <h2>Loan Calculator</h2>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group mt-4 mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="sterling">Â£</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Loan Amount">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mt-4 mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="percent">%</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Annual Interest">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mt-4 mb-3">
                  <input type="text" class="form-control" placeholder="Loan Term Duration">
                  <div class="input-group-append">
                    <span class="input-group-text" id="term">Years</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-dark btn-block mt-4 text-uppercase">Calculate</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
